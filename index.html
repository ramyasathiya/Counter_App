<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Write your message</h1>
    <label for="message"></label>
    <textarea id="message" placeholder="Type your message here..." maxlength="100"></textarea>
    <p id="counter"><strong>0</strong> / 100 characters</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
